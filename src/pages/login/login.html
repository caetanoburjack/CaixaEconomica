<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Caixa Econômica</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-2 col-sm-2 col-md-3 col-lg-4 col-xl-4>
            </ion-col>

            <ion-col col-8 col-sm-8 col-md-6 col-lg-4 col-xl-4>
                <img src="../../assets/img/caixaLogo.png">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-2 col-sm-2 col-md-3 col-lg-4 col-xl-4>
            </ion-col>
            <ion-col col-8 col-sm-8 col-md-6 col-lg-4 col-xl-4>

                <ion-list>

                    <ion-item>
                        <ion-label>Agência</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Conta</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Senha</ion-label>
                        <ion-input type="password"></ion-input>
                    </ion-item>

                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-2 col-sm-2 col-md-3 col-lg-4 col-xl-4>
            </ion-col>
            <ion-col col-8 col-sm-8 col-md-6 col-lg-4 col-xl-4 text-right>
                <button ion-button outline float-right>Entrar</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
